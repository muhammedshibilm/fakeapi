name: FastAPI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # If you use pytest for testing:
        # pip install pytest 

    - name: Run FastAPI (Smoke Test)
      run: |
        # This starts the app in the background, waits 5 seconds, 
        # then pings it to see if it's alive.
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 & 
        sleep 5
        curl http://localhost:8000/
